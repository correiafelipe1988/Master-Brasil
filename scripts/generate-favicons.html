<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas180" width="180" height="180" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <div>
        <button onclick="downloadFavicon('canvas32', 'favicon-32x32.png')">Download 32x32</button>
        <button onclick="downloadFavicon('canvas16', 'favicon-16x16.png')">Download 16x16</button>
        <button onclick="downloadFavicon('canvas180', 'apple-touch-icon.png')">Download 180x180</button>
    </div>

    <script>
        function drawFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Background circle
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size / 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // Eye shape (ellipse)
            ctx.fillStyle = '#2563eb';
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, size * 0.375, size * 0.25, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Eye border
            ctx.strokeStyle = '#60a5fa';
            ctx.lineWidth = size * 0.03;
            ctx.stroke();
            
            // Inner eye
            ctx.fillStyle = '#1e40af';
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, size * 0.25, size * 0.15625, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            // Pupil
            ctx.fillStyle = '#000000';
            ctx.beginPath();
            ctx.arc(centerX, centerY, size * 0.09375, 0, 2 * Math.PI);
            ctx.fill();
            
            // Highlight
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(centerX + size * 0.03125, centerY - size * 0.03125, size * 0.03125, 0, 2 * Math.PI);
            ctx.fill();
            
            // Vision text (only for larger sizes)
            if (size >= 32) {
                ctx.fillStyle = '#60a5fa';
                ctx.font = `bold ${size * 0.1875}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('VISION', centerX, centerY + size * 0.3125);
            }
        }
        
        function downloadFavicon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw favicons
        drawFavicon(document.getElementById('canvas32'), 32);
        drawFavicon(document.getElementById('canvas16'), 16);
        drawFavicon(document.getElementById('canvas180'), 180);
    </script>
</body>
</html>
